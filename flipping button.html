<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Button</title>
    <style>
        .button-container {
            position: relative;
            width: 100px;
            height: 40px;
            perspective: 1000px; /* Set perspective for 3D effect */
        }
        .button {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 3s ease; /* Add smooth transition */
        }
        .button.flip {
            animation: rotateUp 2s infinite; /* Rotate upward infinitely */
        }

        @keyframes rotateUp {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        /* Additional style for the backside */
        .button.flip::after {
            content: "PLEASE WAIT"; /* Display "PLEASE WAIT" on the backside */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="flipButton()">LOGIN</button>
    </div>

    <script>
        function flipButton() {
            const button = document.querySelector('.button');
            button.classList.toggle('flip'); // Toggle the 'flip' class
        }
    </script>
</body>
</html>
